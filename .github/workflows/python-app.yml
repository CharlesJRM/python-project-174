name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry <2.0
        run: pip install "poetry<2.0"

      - name: Install dependencies (including dev)
        run: poetry install --with dev

      - name: Ensure coverage 6.5 (force compatible version)
        run: poetry run pip install --upgrade coverage==6.5.0

      - name: Lint with flake8
        run: make lint

      - name: Run tests & produce coverage .coverage
        run: poetry run pytest --cov=gendiff --cov-report=xml:coverage.xml --cov-report=term-missing

      - name: Produce LCOV report (reports/lcov.info)
        run: poetry run coverage lcov -o reports/lcov.info

      - name: Check LCOV
        run: |
          ls -lh reports || true
          sed -n '1,20p' reports/lcov.info || true

      - name: List fixture files
        run: ls -R tests/fixtures

      - name: Upload coverage to Qlty.sh
        uses: qltysh/qlty-action/coverage@v2
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: reports/lcov.info
